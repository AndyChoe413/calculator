<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <input class='night-mode' type="checkbox" name="night">
        <label for="night"></label>
        <div class="calculator">
            <div class="display"></div>           
            <div class="keys">
                <button class="add top-row operator">+</button>
                <button class="subtract top-row operator">-</button>
                <button class="multiply top-row operator">&times</button>
                <button class="divide top-row operator">รท</button>
                <button class="seven number">7</button>
                <button class='eight number'>8</button>
                <button class="nine number">9</button>
                <button class="equals">=</button>
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class='one number'>1</button>
                <button class="two number">2</button>
                <button class="three number">3</button>
                <button class="zero number">0</button>
                <button class="decimal number">.</button>
                <button class="clear number">C</button>  
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
